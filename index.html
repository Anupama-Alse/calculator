<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rajdhani:wght@600&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>Calculator</h1>
    <div id="container">

      <input id="field" type="text"/></td>
     <button class="operator" type="button" onclick="clearfield()">C</button><br/>

    <button class="digit" type="button" onclick="calc('7')">7</button>
        <button class="digit" type="button" onclick="calc('8')">8</button>
        <button class="digit" type="button" onclick="calc('9')">9</button>
      <button class="operator" type="button" onclick="calc('/')">/</button><br/>
      <button class="digit" type="button" onclick="calc('4')">4</button>
      <button class="digit" type="button" onclick="calc('5')">5</button>
      <button class="digit" type="button" onclick="calc('6')">6</button>
      <button class="operator" type="button" onclick="calc('*')">*</button><br/>
      <button class="digit" type="button" onclick="calc('1')">1</button>
      <button class="digit" type="button" onclick="calc('2')">2</button>
      <button class="digit" type="button" onclick="calc('3')">3</button>
      <button class="operator" type="button" onclick="calc('-')" >-</button><br/>
     <button class="operator" type="button" onclick="calc('+')">+</button>
     <button class="operator" type="button" onclick="solve()">=</button>
     <button class="operator" type="button" onclick="calc('.')">.</button>
     <button class="digit" type="button" onclick="calc('0')">0</button>
       </table>
      </div>
    <script src="index.js"></script>
  </body>
</html>
